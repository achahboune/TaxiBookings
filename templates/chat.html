<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réservation Taxi Chatbot</title>
</head>
<body>
    {% if recap %}
        <h2>Récapitulatif de votre réservation :</h2>
        <ul>
            {% for k, v in recap.items() %}
                <li><b>{{ k }}</b>: {{ v }}</li>
            {% endfor %}
        </ul>
        <p>Votre réservation est bien prise en compte. Bonne journée !</p>
    {% else %}
        <form method="post">
            <label>{{ question }}</label><br>
            <input type="text" name="answer" value="{{ value }}" autofocus autocomplete="off"><br>
            {% if error %}
                <span style="color: red;">{{ error }}</span><br>
            {% endif %}
            <input type="submit" value="Continuer">
        </form>
    {% endif %}
</body>
</html>
